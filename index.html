<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Get Your Cute Doggies Here!</h1>

        <form>
          <label for="numberOfDogs">Number of Dogs</label>
          <input type="number" class='quantity' required>
          <button type="submit" class="js-numberEntrySubmit">Get your dog images!</button>
        </form>
        <section class="results hidden" id="imagesReturned">
          <h2>Look at these beautiful dogs!</h2>
          <div class="results-container" ></div>
        </section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
